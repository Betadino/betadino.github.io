title = 'Marching Cubes/Tetrahedra'
body = """

This implementation is a cave generator that uses a cellular automaton to manipulate a cubic array of booleans as structural data.

The it can use either marching cubes or marching tetrahedra  algorithms to create it’s mesh.

It is made in Unity/C# and a scientific paper about it was made in context of the same curricular unit.



#### You can download the executable and the paper PDF file [here](https://github.com/Betadino/mtfinal).


"""

